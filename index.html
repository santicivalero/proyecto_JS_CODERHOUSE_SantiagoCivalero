<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body class="container-fluid">
    <header class="row">
        <nav class="navbar navbar-expand-xl navbar-light" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarLight"
                    aria-controls="navbarLight" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse show" id="navbarLight">
                    <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-primary" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>


    </header>
    <main class="row">
        <form action="">
            <article id="preguntaJuegoEquipo">
                <div class="form-check">
                    <h6>En cuanto al juego en equipo:</h6>
                    <input class="form-check-input" type="radio" name="radioJuegoEquipo" id="juegoEquipoOpcion1" checked="" value="opcion1">
                    <label class="form-check-label" for="juegoEquipoOpcion1">Quiero conservar la mayor independencia
                        posible en los distintos escenarios que surjan, más allá de lo que pueda aportar o no.</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioJuegoEquipo" id="juegoEquipoOpcion2" value="opcion2">
                    <label class="form-check-label" for="juegoEquipoOpcion2">Prefiero un equilibrio entre la
                        autosuficiencia y mi necesidad de los demás, así se maximizan los beneficios en el plano grupal
                        e individual.</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioJuegoEquipo" id="juegoEquipoOpcion3" value="opcion3">
                    <label class="form-check-label" for="juegoEquipoOpcion3">Si sé que mi equipo me apoya, serán
                        retribuidos en gran manera.</label>

                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioJuegoEquipo" id="juegoEquipoOpcion4" value="opcion4">
                    <label class="form-check-label" for="juegoEquipoOpcion4">Me gusta ayudar y aunque mis aportes no
                        reluzcan a simple vista, sin mí seguramente la historia sería distinta.</label>
                </div>
            </article>
            <article>
                <div class="form-check">
                    <h6>Cuando se trata de desarmar al enemigo, mi principal objetivo es:</h6>
                    <input class="form-check-input" type="radio" name="radioDesarmarEnemigo" id="desarmarEnemigoOpcion1" checked="" value="opcion1">
                    <label class="form-check-label" for="desarmarEnemigoOpcion1">Herir lo que sea que esté a mi
                        alcance.</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioDesarmarEnemigo" id="desarmarEnemigoOpcion2" value="opcion2">
                    <label class="form-check-label" for="desarmarEnemigoOpcion2">Dejarlos sin posibilidades de actuar.</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioDesarmarEnemigo" id="desarmarEnemigoOpcion3" value="opcion3">
                    <label class="form-check-label" for="desarmarEnemigoOpcion3">Detectar debilidades y aniquilarlas.</label>

                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioDesarmarEnemigo" id="desarmarEnemigoOpcion4" value="opcion4">
                    <label class="form-check-label" for="desarmarEnemigoOpcion4">Meterse de lleno en la batalla y abrir
                        brechas.</label>
                </div>
            </article>
            <article>
                <div class="form-check">
                    <h6>Mi relación con el daño en el juego:</h6>
                    <input class="form-check-input" type="radio" name="radioRelacionDaño" id="relacionDañoOpcion1" checked="" value="opcion1">
                    <label class="form-check-label" for="relacionDañoOpcion1">Cuanto más a salvo posible de él me
                        encuentre, más podré redoblárselo al enemigo.</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioRelacionDaño" id="relacionDañoOpcion2" value="opcion2">
                    <label class="form-check-label" for="relacionDañoOpcion2">El riesgo cuando lo ocasiono es grande, pero
                        así mismo es la recompensa si soy exitoso</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioRelacionDaño" id="relacionDañoOpcion3" value="opcion3">
                    <label class="form-check-label" for="relacionDañoOpcion3">Si se atreven a meterse conmigo, sabrán lo
                        que les espera.</label>
                </div>
            </article>
        </form>
    </main>
    <footer class="row">

    </footer>
