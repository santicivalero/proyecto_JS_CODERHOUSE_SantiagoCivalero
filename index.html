<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="container-fluid">
    <header class="row">
        <nav class="navbar navbar-expand-xl navbar-light" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarLight"
                    aria-controls="navbarLight" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse show" id="navbarLight">
                    <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-primary" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>


    </header>
    <main class="row">
        <article class="col-md-4">
            <section>
                <h6>¿Qué uso mayoritario le vas a dar? (Podés seleccionar más de una opción)</h6>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="cboxUso_Urbano">
                    <label class="form-check-label" for="cboxUso_Urbano">Urbano</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="cboxUso_UrbanoInterurbano" checked>
                    <label class="form-check-label" for="cboxUso_UrbanoInterurbano">Urbano/Interurbano</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="cboxUso_Offroad" checked>
                    <label class="form-check-label" for="cboxUso_Offroad">Offroad</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="cboxUso_Cargas" checked>
                    <label class="form-check-label" for="cboxUso_Cargas">Cargas</label>
                </div>
            </section>
            <section>
                <h6>¿Con qué combustible/energía se impulsará? (Podés seleccionar más de una opción)</h6>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="cboxCombustible_Nafta">
                    <label class="form-check-label" for="cboxCombustible_Nafta">Nafta</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="cboxCombustible_Diesel" checked>
                    <label class="form-check-label" for="cboxCombustible_Diesel">Diésel</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="cboxCombustible_Hibrido" checked>
                    <label class="form-check-label" for="cboxCombustible_Hibrido">Híbrido</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="cboxCombustible_Electrico" checked>
                    <label class="form-check-label" for="cboxCombustible_Electrico">Eléctrico</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="cboxCombustible_Indistinto" checked>
                    <label class="form-check-label" for="cboxCombustible_Indistinto">Indistinto</label>
                </div>
            </section>
            <section>
                <h6>¿Cuántos pasajeros viajarán habitualmente?</h6>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="cboxPasajeros_1o2">
                    <label class="form-check-label" for="cboxPasajeros_1o2">1 ó 2</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="cboxPasajeros_Hasta4" checked>
                    <label class="form-check-label" for="cboxPasajeros_Hasta4">Hasta 4 (inclusive) (o 5 si el quinto es
                        niño)</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="cboxPasajeros_Hasta5" checked>
                    <label class="form-check-label" for="cboxPasajeros_Hasta5">Hasta 5 (inclusive)</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="cboxPasajeros_MasDe5" checked>
                    <label class="form-check-label" for="cboxPasajeros_MasDe5">Más de 5</label>
                </div>
            </section>
        </article>
        <article id="resultados" class="col-md-8"></article>
        <article id="opcionesElegidas" class="row"></article>
    </main>
    <footer class="row">

    </footer>





    <!-- <script src="script.js"></script> -->
    <script src="script1.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
</body>

</html>
